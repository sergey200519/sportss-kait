<div class="card">
    <a href="@@link">
        <img src="/img/@@image" alt="">
        <div class="card_info">
            <h3>@@name</h3>
            <div class="card_info_bottom">
                @@if (price !== "") {
                    <p>@@price</p>
                }
                <button href="" class="btn">@@btn</button>
            </div>
        </div>
    </a>
</div>
